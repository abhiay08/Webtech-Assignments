<html lang="en">
  <body bgcolor="khaki">
  <script type="text/javascript">
let n = null;
do {
  n = parseInt(prompt('Enter a number '));
} while (isNaN(n) || (n < 1 || n > 10000));
let sum = n * (n + 1) / 2;
alert('The sum of all int numbers from 1 to ' + n + ' is: ' + sum);
</script>
</body>
</html>
