<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Factorial Of Number</title>
</head>
<body>
    <script type="text/javascript">
         n=prompt ("Enter Any Number");
        var num=n;
        var fact=1;
        for (var i=num; i>=1; i--)
        {
            fact=fact*i;
        }
        document.write(fact);
        </script>
</body>
</html>
